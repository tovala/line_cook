version: 2

models:
  - name: dry_tovala_assist_recipe_reviews
    columns:
      - name: id
        data_tests:
          - primary_key
      - name: updated
        data_tests:
          - not_null
      - name: rating
        data_tests:
          - not_null          
          - accepted_values:
              arguments:
                values: [-1, 0, 1]