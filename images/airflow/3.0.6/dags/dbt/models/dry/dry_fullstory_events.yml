version: 2

models:
  - name: dry_fullstory_events
    data_tests:
      - unique_columns:
          arguments:
            unique_column_list:
              - sessionid
              - event_sequence
    columns:
      - name: row_id
        data_tests:
          - primary_key:
              arguments:
                condition: "updated >= DATEADD(day, -14, {{ current_timestamp_utc() }})"
      - name: updated
        data_tests:
          - not_null
      - name: sessionid
        data_tests:
          - not_null
      - name: indvid
        data_tests:
          - not_null
      - name: eventstart
        data_tests:
          - not_null