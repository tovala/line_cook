version: 2

models:
  - name: dry_oven_logs_cookingcanceled
    columns:
      - name: oven_event_id
        data_tests:
          - primary_key
      - name: unique_cook_cycle_id
        data_tests:
          - unique
      - name: source
        data_tests:
          - not_null 
          - accepted_values:
              arguments:
                values: ['mini', 'oven', 'airvala', 'gen2']
      - name: mode
        data_tests:
          - accepted_values:
              arguments:
                values: ['air_fry', 'airfry', 'bake', 'broil', 'broil_hi', 'broil_high', 'broil_low', 'conv_bake', 'conv_steam', 'convection_bake', 'convection_steam', 'heat_ramp', 'steam', 'unknown']
      - name: type
        data_tests:
          - accepted_values:
              arguments:
                values: ['preset', 'steadyState', 'routine']
      - name: raw_data
        data_tests:
          - no_new_keys:
              arguments:
                exclude_fields: ['timestamp','receivetimems', 'devicegroupname', 'environment', 'eventtype', 'serialnumber', 'eventtimems', 'cookcycleid', 'devicegroupid', 'eventkey', 'ttl']