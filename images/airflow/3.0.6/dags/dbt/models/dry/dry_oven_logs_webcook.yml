version: 2

models:
  - name: dry_oven_logs_webcook
    description: Event is created when a cook cycle is sent via the API (i.e. from the app)
    columns:
      - name: oven_event_id
        data_tests:
          - not_null
      - name: unique_cook_cycle_id
        data_tests:
          - unique
      - name: source
        data_tests:
          - not_null 
          - accepted_values:
              arguments:
                values: ['mini', 'airvala', 'gen2']