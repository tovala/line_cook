version: 2

models:
  - name: dry_cookable_reviews
    columns:
      - name: id
        data_tests:
          - primary_key
      - name: updated
        data_tests:
          - not_null
      - name: rating_type
        data_tests:
          - not_null          
          - accepted_values:
              arguments:
                values: ['thumbs', 'stars']
      - name: rating_int
        data_tests:
          - not_null          
          - accepted_values:
              arguments:
                values: [0, 20, 40, 50, 60, 80, 100]
