version: 2

models:
  - name: dry_mealreviews
    data_tests:
      - unique_columns:
          arguments:
            unique_column_list:
              - userid
              - mealid
              - created
            where_clause: "valid"
    columns:
      - name: id
        data_tests:
          - primary_key
      - name: updated
        data_tests:
          - not_null
      - name: medium
        data_tests:
          - accepted_values:
              arguments:
                values: ['web', 'web-thumb-ratings', 'robo_binary', 'robo_binary_2', 'iOS', 'api', null]
