version: 2

models:
  - name: dry_pos_invoice_refunds
    description: "This table presents refund information for Order POS invoices. 
                  Each line represents one uniquely refunded item in an order."
    columns:
      - name: refund_item_id
        data_tests:
          - primary_key
      - name: created 
        data_tests:
          - not_null