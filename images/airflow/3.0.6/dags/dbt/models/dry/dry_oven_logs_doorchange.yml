version: 2

models:
  - name: dry_oven_logs_doorchange
    columns:
      - name: oven_event_id
        data_tests:
          - primary_key:
              arguments:
                condition: "updated >= DATEADD(day, -14, {{ current_timestamp_utc() }})"
      - name: raw_data
        data_tests:
          - no_new_keys:
              arguments:
                exclude_fields: ['timestamp', 'data','receivetimems', 'devicegroupname', 'environment', 'eventtype', 'serialnumber', 'eventtimems', 'cookcycleid', 'devicegroupid', 'eventkey', 'ttl', 'barcode']