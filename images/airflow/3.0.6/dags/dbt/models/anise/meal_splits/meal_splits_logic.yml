version: 2

models:
  - name: meal_splits_logic
    description: >
      Predicted meal splits (engagement rates)
    config:
      packages: "{{ var('pinned_python_package_versions') }}"
      python_version: "{{ var('pinned_python_version') }}"
    data_tests:
      - unique_columns:
          arguments:
            unique_column_list:
              - meal_sku_id
              - term_id
              - cycle
              - facility_network
