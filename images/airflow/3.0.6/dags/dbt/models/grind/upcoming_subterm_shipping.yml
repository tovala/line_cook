version: 2

models:
  - name: upcoming_subterm_shipping
    description: "Actual subterm shipping information"
    data_tests:
      - unique_columns:
          arguments:
            unique_column_list:
              - zip_cd
              - term_id
              - cycle
    columns: 
      - name: upcoming_subterm_shipping_id
        data_tests:
          - primary_key
      - name: subterm_id
        data_tests:
          - not_null
      - name: zip_cd
        data_tests:
          - not_null
      - name: term_id
        data_tests:
          - not_null
      - name: cycle
        data_tests:
          - not_null 
          - accepted_values:
              arguments:
                values: [1, 2]
      - name: facility_network
        data_tests:
          - not_null 
          - accepted_values:
              arguments:
                values: ['chicago', 'slc']