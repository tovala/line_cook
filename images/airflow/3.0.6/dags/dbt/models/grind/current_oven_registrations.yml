version: 2

models:
  - name: current_oven_registrations 
    description: "Table of oven registrations"
    columns:
      - name: oven_registration_id 
        description: "Unique ID for oven"
        data_tests:
          - primary_key 
      - name: customer_id 
        description: "Customer who owns the oven"
        data_tests:
          - not_null 
      - name: oven_generation
        data_tests:
          - accepted_values:
              arguments:
                values: ['airvala', 'gen_1', 'gen_2']