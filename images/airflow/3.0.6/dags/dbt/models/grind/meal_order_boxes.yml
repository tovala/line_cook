version: 2

models:
  - name: meal_order_boxes
    description: "Individual boxes for meal order shipments."
    columns:
      - name: meal_order_box_id
        data_tests:
          - primary_key 
      - name: customer_id
        data_tests:
          - not_null 
      - name: order_fulfillment_id
        data_tests:
          - not_null 
      - name: term_id
        data_tests:
          - not_null 
      - name: box_size
        data_tests:
          - not_null 
      - name: box_status
        data_tests:
          - not_null 
          - accepted_values:
              arguments:
                values: ['held', 'shipped']