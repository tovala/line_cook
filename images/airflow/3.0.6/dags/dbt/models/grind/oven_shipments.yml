version: 2

models:
  - name: oven_shipments
    description: "Table of Oven Order Shipments"
    columns:
      - name: shipment_id
        description: "Primary Key"
        data_tests:
          - primary_key 
      - name: oven_order_id
        description: "Order id associated with shipment."
        data_tests:
          - unique
      - name: shipment_status
        description: "Status of the shipment (i.e. has it been sent or not). This should never be NULL b/c that indicates that the fulfillment_queue_status is misaligned with the fulfillment status."
        data_tests:
          - not_null