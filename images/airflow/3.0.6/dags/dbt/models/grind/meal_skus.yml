version: 2

models:
  - name: meal_skus
    data_tests:
      # Meals cannot be both breakfast and dual_serving - this will break autofill
      - expression_is_false:
          arguments:
            expression: "is_breakfast AND is_dual_serving"
    description: "Table of Meal SKUs (meal per term)"
    columns:
      - name: meal_sku_id
        description: "Primary Key - unique"
        data_tests:
          - primary_key 
      - name: term_id
        description: "Term when meal was shipped."
        data_tests:
          - not_null
      - name: title
        data_tests:
          - not_null
      - name: production_cd
        data_tests:
          - not_null
      # If null, this implies that a meal doesn't exist on any menu
      - name: facility_network
        data_tests:
          - not_null
