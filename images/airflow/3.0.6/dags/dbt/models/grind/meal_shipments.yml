version: 2

models:
  - name: meal_shipments
    description: "Table of Meal Order Shipments"
    columns:
      - name: shipment_id
        description: "Primary Key"
        data_tests:
          - primary_key 
      - name: meal_order_id
        data_tests:
          - primary_key 
      - name: status
        description: "Status of meal shipment."
        data_tests:
          - not_null 
          - accepted_values:
              arguments:
                values: ['authorized', 'canceled', 'delivered', 'failed', 'paid', 'refunded', 'shipped']
      - name: term_id
        description: "Term when meal was shipped."
        data_tests:
          - not_null
      - name: destination_state
        data_tests:
          - accepted_values:
              arguments:
                values: ['AL', 'AK', 'AZ', 'AR', 'CA', 'CO', 'CT', 'DE', 'FL', 'GA', 'HI', 'ID', 'IL', 'IN', 'IA', 'KS', 'KY', 'LA', 'ME', 'MD', 'MA', 'MI', 'MN', 'MS', 'MO', 'MT', 'NE', 'NV', 'NH', 'NJ', 'NM', 'NY', 'NC', 'ND', 'OH', 'OK', 'OR', 'PA', 'RI', 'SC', 'SD', 'TN', 'TX', 'UT', 'VT', 'VA', 'WA', 'WV', 'WI', 'WY', 'DC', 'GU', 'MH', 'MP', 'PR', 'VI']
