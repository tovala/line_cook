version: 2

models:
  - name: term_overrides
    data_tests:
      - unique_columns:
          arguments:
            unique_column_list:
              - customer_id
              - term_id
    columns:
      - name: override_id
        data_tests:
          - primary_key
      - name: customer_id
        data_tests:
          - not_null
      - name: term_id
        data_tests:
          - not_null
