version: 2

models:
  - name: regions
    description: "Table of US Region at state/zip level"
    columns:
      - name: zip_cd
        description: "Zip Code"
        data_tests:
          - primary_key
      - name: region
        description: "US geographic region"
        data_tests:
          - not_null
      - name: state
        description: "US State"
        data_tests:
          - not_null 
          - accepted_values:
              arguments:
                values: ['WA', 'OR', 'CA', 'NV', 'AZ', 'NM', 'TX', 'ID', 'MT', 'WY', 'UT', 'CO', 'ND', 'SD', 'NE', 'KS', 'OK', 'MN', 'WI', 'IA', 'MI', 'MO', 'IL', 'IN', 'OH', 'AR', 'LA', 'MS', 'AL', 'GA', 'FL', 'SC', 'TN', 'KY', 'NC', 'WV', 'VA', 'NY', 'PA', 'NJ', 'DE', 'MD', 'DC', 'ME', 'VT', 'NH', 'MA', 'RI', 'CT', 'AK', 'HI']
