version: 2

models:
  - name: affirm_order_items
    columns:
      - name: order_item_id
        data_tests:
          - primary_key
      - name: item_sku
        data_tests:
          - accepted_values:
              arguments:
                values: ['test_oven', 'tovala_oven', 'tovala_oven_199', 'tovala_oven_199_commit_100', 'tovala_oven_299',
                     'tovala_oven_299_0', 'tovala_oven_299_3' , 'tovala_oven_399' , 'tovala_oven_gen2_199_commit50',
                     'tovala_oven_gen2_199_commit_6_weeks', 'tovala_oven_gen2_249_commit', 'tovala_oven_gen2_299',
                     'tovala_oven_gen2_349']
      - name: item_qty
        data_tests:
          - accepted_values:
              arguments:
                values: [1]
      - name: unit_price_amount
        data_tests:
          - accepted_values:
              arguments:
                values: [199, 249, 299, 349, 399]