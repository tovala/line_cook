version: 2

models:
  - name: cancellations
    description: "Table of cancel/uncancel events"
    columns:
      - name: cancellation_id
        description: "Primary Key (hashed natural key)"
        data_tests:
          - primary_key
      - name: cancellation_time
        description: "Time (in UTC) at which customer canceled"
        data_tests:
          - not_null