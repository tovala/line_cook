version: 2

models:
  - name: oven_cogs_per_month 
    columns:
      - name: sigma_id
        description: "The unique identifier for each row in Sigma should serve as the primary key."
        data_tests:
          - primary_key
    data_tests:
      # We would expect one row per every Oven Generation Type and Month combination 
      - unique_columns:
          arguments:
            unique_column_list:
              - month
              - oven_generation  