version: 2

models:
  - name: customer_variant_assignments
    data_tests:
      - unique_columns:
          arguments:
            unique_column_list:
              - customer_id
              - term_id
    columns:
      - name: customer_id
        data_tests:
          - not_null
      - name: variant_id
        data_tests:
          - not_null
      - name: term_id
        data_tests:
          - not_null
