version: 2

models:
  - name: demand_planning_oven_projections
    columns:
      - name: day_of_week
        data_tests:
          - accepted_values:
              arguments:
                values: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
      - name: projection_date
        data_tests:
          - not_null

