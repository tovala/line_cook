version: 2

models:
  - name: rental_oven_payments
    description: "Table of membership orders"
    columns:
      - name: rental_oven_payment_id
        description: "Primary key"
        data_tests:
          - primary_key
      - name: term_id
        description: "Term of order"
        data_tests:
          - not_null
      - name: order_status
        description: "Status of order"
        data_tests:
          - not_null