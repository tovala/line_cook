version: 2

models:
  - name: cs_users
    description: Customer Support Users (customers & agents)
    columns:
      - name: zendesk_user_id
        data_tests:
          - primary_key 
      - name: is_shared_phone_number
        data_tests:
          - not_null
      - name: is_employee
        data_tests:
          - not_null
      - name: is_active
        data_tests:
          - not_null
      - name: is_suspended
        data_tests:
          - not_null
      - name: is_moderator
        data_tests:
          - not_null
      - name: is_verified
        data_tests:
          - not_null
