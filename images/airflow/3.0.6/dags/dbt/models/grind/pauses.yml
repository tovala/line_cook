version: 2

models:
  - name: pauses
    description: "Table of pause/unpause events"
    columns:
      - name: pause_id
        description: "Primary Key (hashed natural key)"
        data_tests:
          - primary_key
      - name: pause_time
        description: "Time (in UTC) at which pause started"
        data_tests:
          - not_null
