version: 2

models:
  - name: customized_it_meals
    description: "This is a table with all the customize meals inculding dual serving, side swap, protein_swap, protein_choice, and dessert per sku id"
    columns:
      - name: menu_meal_id
        description: "Unique ID for each menu level meal"
        data_tests:
          - primary_key
      - name: meal_sku_id
        description: "Unique ID for each term level meal"
        data_tests:
          - not_null
      - name: customize_it_meal_sku_group
        description: "List of meal_sku_ids for customized it group"
        data_tests:
          - not_null
      - name: customize_it_menu_meal_group
        description: "List of meal_sku_ids for customized it group"
        data_tests:
          - not_null
      - name: customization_option_count
        description: "Number of options for the customized it group (inclusive)"
        data_tests:
          - not_null
      - name: customized_position
        description: "Position of the showed position on that menu"
        data_tests:
          - not_null
