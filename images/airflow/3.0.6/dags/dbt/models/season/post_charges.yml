version: 2

models:
  - name: post_charges
    description: "Payment line items split into post charges only."
    columns:
      - name: post_charge_id
        description: "Primary Key"
        data_tests:
          - primary_key
      - name: payment_id
        description: 'Payment ID that with post charge'
        data_tests:
          - not_null
      - name: post_charge_type
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['charge', 'discount', 'gift_card', 'meal_cash', 'meal_credit', 'shipping', 'tax']