version: 2

models:
  - name: revenue_aggregations
    description: "Financial data for all oven, meal, and membership orders."
    columns:
      - name: payment_id
        description: "Primary key"
        data_tests:
          - primary_key
      - name: category
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['oven', 'meal', 'rental_oven', 'excluded']
      - name: customer_id
        data_tests:
          - not_null 
      - name: fulfillment_status
        data_tests:
          - not_null 
          - accepted_values:
              arguments:
                values: ['authorized', 'canceled', 'complete', 'paid', 'payment_error', 'refunded', 'refunded_fraud', 'shipped']
      - name: charge_time
        data_tests:
          - not_null
      - name: payment_time 
        data_tests: 
          - not_null
      - name: sku
        data_tests:
          - not_null