version: 2

models:
  - name: upcoming_skips
    description: "Table of all skips on upcoming terms"
    columns:
      - name: skip_id
        description: "Primary Key (hashed natural key from grind.skip_events)"
        data_tests:
          - primary_key 
      - name: customer_id
        data_tests:
          - not_null 
      - name: term_id 
        data_tests:
          - not_null
