version: 2

models:
  - name: menu_sizes
    description: "Menu size adjust for customized meal(protein,dessert,meal extra), and frozen meals."
    columns:
      - name: menu_id
        description: "Primary Key"
        data_tests:
          - primary_key
      - name: menu_size
        data_tests:
          - expression_is_true:
              arguments:
                expression: ">0"
        