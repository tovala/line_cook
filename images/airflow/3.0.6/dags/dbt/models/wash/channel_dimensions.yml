version: 2

models:
  - name: channel_dimensions
    columns:
      - name: sigma_id
        description: "The unique identifier for each row in Sigma should serve as the primary key."
        data_tests:
          - primary_key
      - name: channel_name
        data_tests:
          - not_null
      - name: partner
        data_tests:
          - not_null
      - name: expense_category
        data_tests:
          - not_null