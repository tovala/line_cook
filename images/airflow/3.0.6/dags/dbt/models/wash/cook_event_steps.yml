version: 2

models:
  - name: cook_event_steps
    description: "Parses cook event routines in order to determine duration and modes used."
    columns:
      - name: step_id
        data_tests:
          - primary_key
      - name: step_temperature
        data_tests:
          - not_null
      - name: step_time
        data_tests:
          - not_null
