version: 2

models:
  - name: historic_zips
    description: "Captures all of the zip codes we have associated with a customer over time and maps to a timezone."
    columns:
      - name: customer_id
        data_tests:
          - not_null
      - name: zip_cd
        data_tests:
          - not_null
      - name: timezone
        data_tests:
          - not_null