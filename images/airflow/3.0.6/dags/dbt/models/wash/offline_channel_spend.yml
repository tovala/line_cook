version: 2

models:
  - name: offline_channel_spend
    columns:
      - name: sigma_id
        description: "The unique identifier for each row in Sigma should serve as the primary key."
        data_tests:
          - primary_key
      - name: channel_name
        data_tests:
          - not_null
      - name: partner
        data_tests:
          - not_null
      - name: spend_date
        data_tests:
          - not_null
      - name: total_spend
        data_tests:
          - not_null