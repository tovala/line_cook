version: 2

models:
  - name: offline_channel_spend_daily 
    columns:
      - name: spend_date 
        data_tests:
          - not_null
      - name: channel_name
        data_tests:
          - not_null
      - name: partner
        data_tests:
          - not_null
      - name: daily_spend
        data_tests:
          - not_null
    data_tests:
      # We would expect one row of dimensions for every Channel/Partner/Spend Date combination 
      - unique_columns:
          arguments:
            unique_column_list:
              - channel_name
              - partner 
              - spend_date 