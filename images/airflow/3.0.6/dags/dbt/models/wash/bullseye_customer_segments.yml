version: 2

models:
  - name: bullseye_customer_segments
    description: "Table categorizing customers into their corresponding bullseye segment and persona"
    columns:
      - name: customer_id
        data_tests:
          - primary_key
      - name: bullseye_segment
        description: "Savvy urbanite, suburban families, empty nesters, other"
        data_tests:
          - not_null
      - name: bullseye_persona
        description: "Sam, Jordan, Robin"