version: 2

models:
  - name: blessed_time
    description: "Determines the device generation and blessed time for different hardware ids by combining hardcoded values (from Shawn) and imp records."
    data_tests:
      # Every device should have exactly one generation
      - unique_columns:
          arguments:
            unique_column_list:
              - oven_hardware_id
            count_value: DISTINCT oven_generation