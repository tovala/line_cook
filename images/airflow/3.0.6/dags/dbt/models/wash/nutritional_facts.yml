version: 2

models:
  - name: nutritional_facts
    description: "Table that associates meals with nutritional facts (only if key == golden for now)"
    data_tests:
      - unique_columns:
          arguments:
            unique_column_list:
              - meal_sku_id
              - nutrient
              - amount  
    columns:
      - name: meal_sku_id
        description: "Non-Unique Primary Key"
        data_tests:
          - not_null
      - name: amount 
        data_tests:
            # Nutrient quantities shouldn't be negative
            - expression_is_true:
                arguments:
                  expression: '>= 0'
