version: 2

models:
  - name: combined_meal_selections
    description: "Based on grind.meal_selections table replace the IDs of entries with 'dessert', 'meal_extra', or 'dual_serving' in the second position with the IDs of the corresponding entry in the first position."
    columns:
      - name: meal_selection_id
        description: "Primary key"
        data_tests:
          - primary_key
      - name: menu_meal_id
        data_tests:
          - not_null
          