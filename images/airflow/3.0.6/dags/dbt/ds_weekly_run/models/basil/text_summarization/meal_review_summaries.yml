version: 2

models:
  - name: meal_review_summaries
    description: >
      "LLM-generated meal review summaries"
    columns:
      - name: meal_sku_id
        data_tests:
          - primary_key
      - name: num_reviews
        data_tests:
          - not_null
      - name: comments
        data_tests:
          - not_null
      - name: median_sentiment
        data_tests:
          - not_null
      - name: positive_summary
        data_tests:
          - not_null
      - name: negative_summary
        data_tests:
          - not_null
      - name: recommendations
        data_tests:
          - not_null
